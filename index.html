      <script>
        const throttle = (func, delay) => {
          let timeout = null
          let cooldown = true
          return (...args) => {
            if (cooldown) {
              cooldown = false
              timeout = setTimeout(() => {
                cooldown = true
              }, delay)
              func(...args)
            }
          }
        }

        const debounce = (func, delay) => {
          let timeout = null
          return (...args) => {
            if (timeout !== null) {
              clearTimeout(timeout)
              timeout = null
            }
            timeout = setTimeout(() => {
              func(...args)
            }, delay)
